<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="zh-cn">
<head th:replace="/admin/fragments/headTag :: headTag">
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<title>登陆 - 后台</title>
	<link rel="stylesheet" th:href="@{/web/bootstrap/3.3.6/css/bootstrap.min.css}" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" />
	<link rel="stylesheet" th:href="@{/web/bootstrap/3.3.6/css/bootstrap-theme.min.css}" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap-theme.min.css" />
	<script th:href="@{/web/jquery/2.1.0/jquery.min.js}" src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.0/jquery.min.js"></script>
	<script th:href="@{/web/bootstrap/3.3.6/js/bootstrap.min.js}" src="http://netdna.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-4 col-md-offset-4">
                <div class="login-panel panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">管理后台，请登陆</h3>
                    </div>
                    <div class="panel-body">
                        <form role="form" method="POST">
                            <fieldset>
                                <div class="form-group">
                                    <input name="email" type="text" class="form-control" placeholder="邮箱" required="required" autofocus="autofocus" />
                                </div>
                                <div class="form-group">
                                    <input name="password" type="password" class="form-control" placeholder="密码" required="required" />
                                </div>
                                <div class="form-group">
                                    <input name="captcha" type="text" class="form-control" placeholder="验证码" required="required" />
                                </div>
                                <div class="form-group">
                                	<p style="height:45px;"><img style="height: 100%;" class="img-responsive"  alt="验证码" src="../../../resources/images/" th:src="@{/captcha}" /></p>
                                </div>
                                <div class="checkbox">
                                    <label>
                                        <input name="remember" type="checkbox" value="1" />记住我
                                    </label>
                                </div>
                                <button class="btn btn-lg btn-success  btn-block" type="submit" th:text="#{login.submit.button}">登陆</button>
        						<button class="btn btn-lg btn-primary btn-block" type="reset" th:text="#{login.reset.button}">重置</button>
                            </fieldset>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
